<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            background-color: rgb(229, 229, 229);
            margin: 0;
            padding: 0;
        }
        form{
            display: flex;
            height: auto;
            width: auto;
            margin-left: 5%;
            margin-top: 4vh;
            font-size: 24px;
        }
        p, input, output{
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <form oninput="Input.value = parseInt(x.value) * parseInt(z.value)">
        <input type="number" id="x" value="5"><p>*</p><input type="number" id="z" value="2"><p>=</p><output name="Input" for="x z"></output>
    </form>
    
</body>
</html>
